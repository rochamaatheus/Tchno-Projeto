<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techno</title>
    <script src="./vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img class="logo" src="./assets/techno.svg" alt="Techno" />
        <div class="carrinho_menu">
          {{carrinhoTotal | numeroPreco}} | {{carrinho.length}}
        </div>
        <ul>
          <li v-for="(item, index) in carrinho">
            <p>{{item.nome}} : {{index}}</p>
            <button @click="removerItem(index)">X</button>
          </li>
        </ul>
      </header>

      <section class="produtos">
        <div
          v-for="produto in produtos"
          @click="fetchProduto(produto.id)"
          :key="produto.id"
          class="produto"
        >
          <img
            v-bind:src="produto.img"
            :alt="produto.nome"
            class="produto_img"
          />
          <div class="produto_info">
            <span class="produto_preco">{{produto.preco | numeroPreco}}</span>
            <h2 class="produto_titulo">{{produto.nome}}</h2>
          </div>
        </div>
      </section>

      <section class="modal" v-if="produto" @click="fecharModal">
        <div class="modal_container">
          <div class="modal_img">
            <img :src="produto.img" :alt="produto.nome" />
          </div>
          <div class="modal_dados">
            <button @click="produto = false" class="modal_fechar">X</button>
            <span class="modal_preco">{{produto.preco}}</span>
            <h2 class="modal_titulo">{{produto.nome}}</h2>
            <p>{{produto.descricao}}</p>
            <button
              v-if="produto.estoque > 0"
              class="modal_btn"
              @click="adicionarItem"
            >
              Adicionar Item
            </button>
            <button v-else class="modal_btn esgotado" disabled>
              Produto Esgotado
            </button>
          </div>
          <div class="avaliacoes">
            <h2 class="avaliacoes_subtitulo">Avaliações</h2>
            <ul>
              <li v-for="avaliacao in produto.reviews" class="avaliacao">
                <p class="avaliacao_descricao">{{avaliacao.descricao}}</p>
                <p class="avaliacao_usuario">
                  {{avaliacao.nome}} | {{avaliacao.estrelas}} estrelas
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
