<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techno</title>
    <script src="./vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <section class="modal">
        <div class="modal_container">
          <div class="modal_img">
            <img :src="produto.img" :alt="produto.id" />
          </div>
          <div class="modal_dados">
            <span class="modal_preco">{{produto.preco}}</span>
            <h2 class="modal_titulo">{{produto.nome}}</h2>
            <p class="modal_desc">{{produto.descricao}}</p>
            <button class="modal_btn">Adicionar Item</button>
          </div>
          <div class="modal_avaliacoes">
            <h2 class="modal_avaliacoes_subtitulo">Avaliações</h2>
            <ul>
              <li
                v-for="avaliacao in produto.reviews"
                class="modal_lista_avaliacao"
              >
                <p class="modal_lista_avaliacao_desc">
                  {{avaliacao.descricao}}
                </p>
                <p class="modal_lista_avaliacao_user">
                  {{avaliacao.nome}} | {{avaliacao.estrelas}} estrelas
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="produtos">
        <div
          v-for="produto in produtos"
          @click="fetchProduto(produto.id)"
          :key="produto.id"
          class="produto"
        >
          <img
            v-bind:src="produto.img"
            :alt="produto.nome"
            class="produto_img"
          />
          <div class="produto_info">
            <span class="produto_preco">{{produto.preco | numeroPreco}}</span>
            <h2 class="produto_titulo">{{produto.nome}}</h2>
          </div>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
